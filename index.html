<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/"><img src="./images/logo.svg" alt="Base Apparel" /></a>
      </header>
      <div class="hero-img-container">
        <img class="hero-img" src="./images/hero-mobile.jpg" alt="" />
      </div>
      <main>
        <h1 class="heading-main"><span>We're</span> coming soon</h1>
        <p class="body-copy">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="" class="form">
          <input class="form-input" type="text" placeholder="Email Address" />
          <button class="form-button">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
          <img class="error-icon" src="./images/icon-error.svg" alt="" />
          <p class="error-message">Please provide a valid email</p>
        </form>
      </main>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/GK-Hynes">Gerard Hynes</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
